<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Anton Syzov - Product Review Form">
    <meta name="author" content="Anton Syzov">
    <link rel="stylesheet" href="styles/form.css">
    <title>Product Review</title>
</head>

<body class="roboto-normal">
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="product-name">Product Name</label>
            <select name="product-name" id="product-name" class="form-field" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>
            <p>Overall Rating</p>
            <div class="form-field-container">
                <label class="radio-label"><input type="radio" name="overall-rating" id="overall-rating-1" value="1"
                        required>&star;</label>
                <label class="radio-label"><input type="radio" name="overall-rating" id="overall-rating-2" value="2"
                        required>&star;&star;</label>
                <label class="radio-label"><input type="radio" name="overall-rating" id="overall-rating-3" value="3"
                        required>&star;&star;&star;</label>
                <label class="radio-label"><input type="radio" name="overall-rating" id="overall-rating-4" value="4"
                        required>&star;&star;&star;&star;</label>
                <label class="radio-label"><input type="radio" name="overall-rating" id="overall-rating-5" value="5"
                        required>&star;&star;&star;&star;&star;</label>
            </div>
            <label for="date-of-instalation">Date of Instalation</label>
            <input type="date" name="date-of-instalation" id="date-of-instalation" class="form-field" required>
            <p>
                Which features did you find useful in the product?
                <br>
                (Check all that apply)
            </p>
            <div class="form-field-container">
                <label><input type="checkbox" name="durability" id="durability" value="Durability"> Durability</label>
                <label><input type="checkbox" name="easy-of-use" id="ease-of-use" value="Ease of Use"> Ease of
                    Use</label>
                <label><input type="checkbox" name="perfomance" id="perfomance" value="Perfomance"> Perfomance</label>
                <label><input type="checkbox" name="design" id="design" value="Design">
                    Design</label>
            </div>
            <label for="written-review">Written Review <span class="optional-input">(Optional)</span></label>
            <textarea name="written-review" id="written-review" class="form-field"></textarea>
            <label for="user-name">Your Name <span class="optional-input">(Optional)</span></label>
            <input type="text" name="user-name" id="user-name" class="form-field">
            <input type="submit" value="Post Review" class="form-field">
        </form>
    </main>
    <footer class="roboto-normal">
        <p><span id="currentyear"></span> - Anton Syzov - Moldova</p>
        <p><span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</body>

</html>
